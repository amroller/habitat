# Window customization
window:
  dimensions:
   columns: 200
   lines: 64
  padding:
   x: 10
   y: 10
  decorations: full

# Window opacity
background_opacity: 1.0

# Window scrolling
scrolling:
  history: 10000
  multiplier: 3

# Font configuration
font:
  normal:
    family: Fira Code
    style: Regular
  bold:
    family: Fira Code
    style: Bold
  italic:
    family: Fira Code
    style: Italic
  bold_italic:
    family: Fira Code
    style: Bold Italic
  size: 11.5
  offset:
   x: 0
   y: 0
  glyph_offset:
   x: 0
   y: 0

# Should bold text be drawn using bright color variants?
draw_bold_text_with_bright_colors: true

# Base16 Gruvbox dark, hard 256 - alacritty color config
# Dawid Kurek (dawikur@gmail.com), morhetz (https://github.com/morhetz/gruvbox)
colors:
  primary:
    background: '0x1d2021'
    foreground: '0xd5c4a1'
  cursor:
    text: '0x1d2021'
    cursor: '0xd5c4a1'
  normal:
    black:   '0x1d2021'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xd5c4a1'
  bright:
    black:   '0x665c54'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xfbf1c7'
  indexed_colors:
    - { index: 16, color: '0xfe8019' }
    - { index: 17, color: '0xd65d0e' }
    - { index: 18, color: '0x3c3836' }
    - { index: 19, color: '0x504945' }
    - { index: 20, color: '0xbdae93' }
    - { index: 21, color: '0xebdbb2' }

# Alacritty live reload configs
live_config_reload: true

# Shell environment
shell:
 program: /usr/local/bin/fish
 args:
   - --login
